<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel Vanilla App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Number glyph</h1>
    <input
      id="number-input"
      type="text"
      pattern="[0-9]{4}"
      placeholder="XXXX"
      aria-label="4-digit number"
    />
    <canvas height="300" width="200" id="canvas"></canvas>
    <script type="module" src="app.ts"></script>
  </body>
</html>
